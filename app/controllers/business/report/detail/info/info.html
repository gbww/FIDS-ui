<div class="business-report-detail-info-list">
	<div class="pt-2">
		<form name="form" novalidate>
			<table class="form-table">
				<tr>
					<td class="item-title">
						<span class="item-required">接样单编号</span>
					</td>
					<td>
						<input class="input" name="receiveSampleId" ng-model="vm.sample.receiveSampleId" required>
						<div ng-if="form.receiveSampleId.$dirty || vm.submitted" ng-messages="form.receiveSampleId.$error">
							<label class="error-messages" ng-message="required"><i></i>不能为空</label>
						</div>
					</td>
					<td class="item-title">
						<span>报告编号</span>
					</td>
					<td>
						<input class="input" name="reportId" ng-model="vm.sample.reportId">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span class="item-required">检验类型</span>
					</td>
					<td>
						<div custom-select name="checkType" avail-arr="vm.checkTypeArr" model="vm.sample" key="checkType"></div>
						<div ng-if="form.checkType.$dirty || vm.submitted" ng-messages="form.checkType.$error">
							<label class="error-messages" ng-message="required"><i></i>不能为空</label>
						</div>
					</td>
					<td class="item-title">
						<span>报告页数</span>
					</td>
					<td>
						<input class="input" type="number" name="reportPageNumber" ng-model="vm.sample.reportPageNumber" ng-pattern="/^[0-9]*$/">
						<div ng-if="form.reportPageNumber.$dirty || vm.submitted" ng-messages="form.reportPageNumber.$error">
							<label class="error-messages" ng-message="pattern"><i></i>请输入整数</label>
						</div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>报告格式</span>
					</td>
					<td>
						<div style="display: inline-block" ng-repeat="option in vm.reportTypeArr">
							<input type="radio" id="{{option}}" ng-model="vm.sample.reportLayout" value="{{option}}"><label for="{{option}}">{{option}}</label>&emsp;&emsp;
						</div>
					</td>
					<td class="item-title">
						<span>封面格式</span>
					</td>
					<td>
						<div style="display: inline-block" ng-repeat="option in vm.coverTypeArr">
							<input type="radio" id="{{option}}" ng-model="vm.sample.coverLayout" value="{{option}}"><label for="{{option}}">{{option}}</label>&emsp;&emsp;
						</div>
					</td>
				</tr>
			</table>

			<table class="form-table">
				<tr>
					<td class="item-title">
						<span>委托单位</span>
					</td>
					<td>
						<input class="input" name="entrustedUnit" ng-model="vm.sample.entrustedUnit">
					</td>
					<td class="item-title">
						<span>委托单位地址</span>
					</td>
					<td>
						<input class="input" name="entrustedUnitAddress" ng-model="vm.sample.entrustedUnitAddress">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>受检单位</span>
					</td>
					<td>
						<input class="input" name="inspectedUnit" ng-model="vm.sample.inspectedUnit">
					</td>
					<td class="item-title">
						<span>受检单位地址</span>
					</td>
					<td>
						<input class="input" name="inspectedUnitAddress" ng-model="vm.sample.inspectedUnitAddress">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>生产单位</span>
					</td>
					<td>
						<input class="input" name="productionUnit" ng-model="vm.sample.productionUnit">
					</td>
					<td class="item-title">
						<span>生产单位地址</span>
					</td>
					<td>
						<input class="input" name="productionAddress" ng-model="vm.sample.productionAddress">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>生产单位电话</span>
					</td>
					<td>
						<input class="input" name="productionPhone" ng-model="vm.sample.productionPhone">
					</td>
					<td class="item-title">
						<span>受检电话</span>
					</td>
					<td>
						<input class="input" name="inspectedUserPhone" ng-model="vm.sample.inspectedUserPhone">
					</td>
				</tr>
			</table>

			<table class="form-table">
				<tr>
					<td class="item-title">
						<span>样品名称</span>
					</td>
					<td>
						<input class="input" name="sampleName" ng-model="vm.sample.sampleName">
					</td>
					<td class="item-title">
						<span>接样地点</span>
					</td>
					<td>
						<input class="input" name="sampleAddress" ng-model="vm.sample.sampleAddress">
					</td>
				</tr>

				<tr>
					<td class="item-title">
						<span>接样时间</span>
					</td>
					<td>
						<input class="input date" ng-model="vm.sample.sampleDate" datepicker>
					</td>
					<td class="item-title">
						<span>接样方式</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.sampleWayArr" model="vm.sample" key="sampleWay"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>规格型号</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.specificationModelArr" model="vm.sample" key="specificationModel"></div>
					</td>
					<td class="item-title">
						<span class="item-required">执行标准</span>
					</td>
					<td>
						<div custom-select name="executeStandard" avail-arr="vm.executeStandardArr" model="vm.sample" key="executeStandard"></div>
						<div ng-if="form.executeStandard.$dirty || vm.submitted" ng-messages="form.executeStandard.$error">
							<label class="error-messages" ng-message="required"><i></i>不能为空</label>
						</div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>等级或加工工艺</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.processingTechnologyArr" model="vm.sample" key="processingTechnology"></div>
					</td>
					<td class="item-title">
						<span>封样状态</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.closedStatusArr" model="vm.sample" key="closedStatus"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>样品数</span>
					</td>
					<td>
						<input class="input" name="sampleNumber" ng-model="vm.sample.sampleNumber">
						<!-- <input class="input" type="number" name="sampleNumber" ng-model="vm.sample.sampleNumber" ng-pattern="/^[0-9]*$/">
						<div ng-if="form.sampleNumber.$dirty || vm.submitted" ng-messages="form.sampleNumber.$error">
							<label class="error-messages" ng-message="pattern"><i></i>请输入整数</label>
						</div> -->
					</td>
					<td class="item-title">
						<span>样品状态</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.sampleStatusArr" model="vm.sample" key="sampleStatus"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>接样人或单位</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.sampleNamesArr" model="vm.sample" key="sampleNames"></div>
					</td>
					<td class="item-title">
						<span>收样日期</span>
					</td>
					<td>
						<input class="input date" ng-model="vm.sample.receiveDate" datepicker>
					</td>
				</tr>
			</table>

			<table class="form-table">
				<tr>
					<td class="item-title">
						<span>费用</span>
					</td>
					<td>
						<input class="input" name="cost" ng-model="vm.sample.cost">
					</td>
					<td class="item-title">
						<span>判定</span>
					</td>
					<td>
						<input class="input" name="determine" ng-model="vm.sample.determine">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>结论</span>
					</td>
					<td colspan="3">
						<textarea class="input" rows="2" ng-model="vm.sample.result"></textarea>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>备注</span>
					</td>
					<td colspan="3">
						<textarea class="input" rows="2" ng-model="vm.sample.remarks"></textarea>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>数据页备注</span>
					</td>
					<td colspan="3">
						<textarea class="input" rows="2" ng-model="vm.sample.dataRemarks"></textarea>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>主检人</span>
					</td>
					<td>
						<input class="input" name="principalInspector" ng-model="vm.sample.principalInspector">
					</td>
					<td class="item-title">
						<span>批准人</span>
					</td>
					<td>
						<input class="input" name="approvalUser" ng-model="vm.sample.approvalUser">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>审核人</span>
					</td>
					<td>
						<input class="input" name="examineUser" ng-model="vm.sample.examineUser">
					</td>
					<td class="item-title">
						<span>编制人</span>
					</td>
					<td>
						<input class="input" name="drawUser" ng-model="vm.sample.drawUser">
					</td>
				</tr>
			</table>
		</form>
		<div class="btn-area text-center">
			<button class="btn btn-default-dark" ng-click="vm.ok(form)">确认</button>
			<button class="btn btn-default-light" ui-sref="app.business.report">取消</button>
		</div>
	</div>
</div>
