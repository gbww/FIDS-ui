<div class="modal-header">
	<div class="close" ng-click="vm.cancel()">&times;</div>
	<h4>录入检测结果</h4>
</div>
<div class="modal-body">
	<form name="form" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label">检出限</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.detectionLimit">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">定量限</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.quantitationLimit">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">设备</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.device">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">单位</label>
			<div class="col-sm-8">
				<div custom-select class-name="form-control inline" avail-arr="vm.characterArr" model="vm.checkItem" key="unit"></div>
			</div>
		</div>

		<div class="form-group">
			<label class="item-required col-sm-3 control-label">标准值</label>
			<div class="col-sm-8">
				<div custom-select name="standardValue" mode="append" class-name="form-control inline" avail-arr="vm.characterArr" model="vm.checkItem" key="standardValue"></div>
				<div ng-if="form.standardValue.$dirty" ng-messages="form.standardValue.$error">
					<label class="error-messages" ng-message="required"><i></i>不能为空</label>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="item-required col-sm-3 control-label">实测值</label>
			<div class="col-sm-8">
				<input class="form-control" name="value" ng-model="vm.checkItem.measuredValue" required>
				<div ng-if="form.value.$dirty" ng-messages="form.value.$error">
					<label class="error-messages" ng-message="required"><i></i>不能为空</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="item-required col-sm-3 control-label">结果</label>
			<div class="col-sm-8">
				<div custom-select class-name="form-control" name="result" avail-arr="vm.resultArr" model="vm.checkItem" key="itemResult"></div>
				<div ng-if="form.result.$dirty" ng-messages="form.result.$error">
					<label class="error-messages" ng-message="required"><i></i>不能为空</label>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-2x btn-default-dark" ng-click="vm.ok()" ng-disabled="form.$invalid">确认</button>
	<button class="btn btn-2x btn-default-light" ng-click="vm.cancel()">取消</button>
</div>
