<div class="business-sample-list">
	<bread-crumb link-data="vm.breadCrumbArr"></bread-crumb>
	<div class="pt-2">
		<form name="form" novalidate>
			<table class="form-table">
				<tr>
					<td class="item-title">
						<span class="item-required">接样单编号</span>
					</td>
					<td>
						<input class="input" name="receiveSampleId" ng-model="vm.sample.receiveSampleId" required>
						<div ng-if="form.receiveSampleId.$dirty || vm.submitted" ng-messages="form.receiveSampleId.$error">
							<label class="error-messages" ng-message="required"><i></i>不能为空</label>
						</div>
					</td>
					<td class="item-title">
						<span>报告编号</span>
					</td>
					<td>
						<input class="input" name="reportId" ng-model="vm.sample.reportId">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span class="item-required">样品类别</span>
					</td>
					<td>
						<input type="radio" ng-model="vm.sample.sampleType" value="food">食品&emsp;&emsp;&emsp;
						<input type="radio" ng-model="vm.sample.sampleType" value="feed">饲料&emsp;&emsp;&emsp;
						<input type="radio" ng-model="vm.sample.sampleType" value="env">环境
					</td>
					<td class="item-title">
						<span class="item-required">检验类型</span>
					</td>
					<td>
						<div custom-select name="checkType" avail-arr="vm.checkTypeArr" model="vm.sample" key="checkType"></div>
						<div ng-if="form.checkType.$dirty || vm.submitted" ng-messages="form.checkType.$error">
							<label class="error-messages" ng-message="required"><i></i>不能为空</label>
						</div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>报告格式</span>
					</td>
					<td>
						<input type="radio" ng-model="vm.sample.reportLayout" value="singleVersion">单页版&emsp;&emsp;
						<input type="radio" ng-model="vm.sample.reportLayout" value="entrustVersion">委托版&emsp;&emsp;
						<input type="radio" ng-model="vm.sample.reportLayout" value="standardVersion">标准版&emsp;&emsp;
						<input type="radio" ng-model="vm.sample.reportLayout" value="greenVersion">绿色版&emsp;&emsp;
					</td>
					<td class="item-title">
						<span>封面格式</span>
					</td>
					<td>
						<input type="radio" ng-model="vm.sample.coverLayout" value="test">test&emsp;&emsp;
						<input type="radio" ng-model="vm.sample.coverLayout" value="test1">test1&emsp;&emsp;
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>报告页数</span>
					</td>
					<td>
						<input class="input" type="number" name="reportPageNumber" ng-model="vm.sample.reportPageNumber" ng-pattern="/^[0-9]*$/">
						<div ng-if="form.reportPageNumber.$dirty || vm.submitted" ng-messages="form.reportPageNumber.$error">
							<label class="error-messages" ng-message="pattern"><i></i>请输入整数</label>
						</div>
					</td>
					<td colspan="2"></td>
				</tr>
			</table>

			<table class="form-table">
				<tr>
					<td class="item-title">
						<span>委托单位</span>
					</td>
					<td>
						<input class="input" name="entrustedUnit" ng-model="vm.sample.entrustedUnit">
					</td>
					<td class="item-title">
						<span>委托地址</span>
					</td>
					<td>
						<input class="input" name="entrustedUnitAddress" ng-model="vm.sample.entrustedUnitAddress">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>委托人</span>
					</td>
					<td>
						<input class="input" name="entrustedUser" ng-model="vm.sample.entrustedUser">
					</td>
					<td class="item-title">
						<span>电话</span>
					</td>
					<td>
						<input class="input" name="entrustedUserPhone" ng-model="vm.sample.entrustedUserPhone">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>邮箱</span>
					</td>
					<td>
						<input class="input" name="entrustedUserEmail" ng-model="vm.sample.entrustedUserEmail">
					</td>
					<td colspan="2">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>受检单位</span>
					</td>
					<td>
						<input class="input" name="inspectedUnit" ng-model="vm.sample.inspectedUnit">
					</td>
					<td class="item-title">
						<span>受检地址</span>
					</td>
					<td>
						<input class="input" name="inspectedUnitAddress" ng-model="vm.sample.inspectedUnitAddress">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>联系人</span>
					</td>
					<td>
						<input class="input" name="inspectedUser" ng-model="vm.sample.inspectedUser">
					</td>
					<td class="item-title">
						<span>电话</span>
					</td>
					<td>
						<input class="input" name="inspectedUserPhone" ng-model="vm.sample.inspectedUserPhone">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>邮箱</span>
					</td>
					<td>
						<input class="input" name="inspectedUserEmail" ng-model="vm.sample.inspectedUserEmail">
					</td>
					<td colspan="2">
					</td>
				</tr>
			</table>

			<table class="form-table">
				<tr>
					<td class="item-title">
						<span>样品名称</span>
					</td>
					<td>
						<input class="input" name="sampleName" ng-model="vm.sample.sampleName">
					</td>
					<td class="item-title">
						<span>接样地点</span>
					</td>
					<td>
						<input class="input" name="sampleAddress" ng-model="vm.sample.sampleAddress">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>接样单号</span>
					</td>
					<td>
						<input class="input" name="sampleReportId" ng-model="vm.sample.sampleReportId">
					</td>
					<td class="item-title">
						<span>接样环节</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.sampleLinkArr" model="vm.sample" key="sampleLink"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>样品流通方式</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.sampleCirculateArr" model="vm.sample" key="sampleCirculate"></div>
					</td>
					<td class="item-title">
						<span>样品流通日期</span>
					</td>
					<td>
						<input type="date" class="input" ng-model="vm.sample.sampleCirculateDate">
					</td>
				</tr>

				<tr>
					<td class="item-title">
						<span>接样时间</span>
					</td>
					<td>
						<input type="date" class="input" name="sampleDate" ng-model="vm.sample.sampleDate">
					</td>
					<td class="item-title">
						<span>接样方式</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.sampleWayArr" model="vm.sample" key="sampleWay"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>规格型号</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.specificationModelArr" model="vm.sample" key="specificationModel"></div>
					</td>
					<td class="item-title">
						<span class="item-required">执行标准</span>
					</td>
					<td>
						<div custom-select name="executeStandard" avail-arr="vm.executeStandardArr" model="vm.sample" key="executeStandard"></div>
						<div ng-if="form.executeStandard.$dirty || vm.submitted" ng-messages="form.executeStandard.$error">
							<label class="error-messages" ng-message="required"><i></i>不能为空</label>
						</div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>等级或加工工艺</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.processingTechnologyArr" model="vm.sample" key="processingTechnology"></div>
					</td>
					<td class="item-title">
						<span>封样状态</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.closedStatusArr" model="vm.sample" key="closedStatus"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>样品数</span>
					</td>
					<td>
						<input class="input" type="number" name="sampleNumber" ng-model="vm.sample.sampleNumber" ng-pattern="/^[0-9]*$/">
						<div ng-if="form.sampleNumber.$dirty || vm.submitted" ng-messages="form.sampleNumber.$error">
							<label class="error-messages" ng-message="pattern"><i></i>请输入整数</label>
						</div>
					</td>
					<td class="item-title">
						<span>样品状态</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.sampleStatusArr" model="vm.sample" key="sampleStatus"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>接样基数</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.sampleBasenumberArr" model="vm.sample" key="sampleBasenumber"></div>
					</td>
					<td class="item-title">
						<span>保存条件</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.saveWayArr" model="vm.sample" key="saveWay"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>接样人或单位</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.sampleNamesArr" model="vm.sample" key="sampleNames"></div>
					</td>
					<td class="item-title">
						<span>市场部负责人</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.responsiblePersonArr" model="vm.sample" key="responsiblePerson"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>交样人</span>
					</td>
					<td>
						<input class="input" name="sampleHolder" ng-model="vm.sample.sampleHolder">
					</td>
					<td class="item-title">
						<span>收样人</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.receiveUserArr" model="vm.sample" key="receiveUser"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span class="item-required">协议编号</span>
					</td>
					<td>
						<input class="input" name="protocolId" ng-model="vm.sample.protocolId" ng-click="vm.changeContract()" required>
						<div ng-if="form.protocolId.$dirty || vm.submitted" ng-messages="form.protocolId.$error">
							<label class="error-messages" ng-message="required"><i></i>不能为空</label>
						</div>
					</td>
					<td class="item-title">
						<span>分包</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.subpackageArr" model="vm.sample" key="subpackage"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>商标</span>
					</td>
					<td>
						<input class="input" name="sampleTrademark" ng-model="vm.sample.sampleTrademark">
					</td>
					<td class="item-title">
						<span>收样日期</span>
					</td>
					<td>
						<input class="input" type="date" name="receiveDate" ng-model="vm.sample.receiveDate">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>约定完成日期</span>
					</td>
					<td>
						<input class="input" type="date" name="arrangeFinishDate" ng-model="vm.sample.arrangeFinishDate">
					</td>
					<td class="item-title">
						<span>要求完成日期</span>
					</td>
					<td>
						<input class="input" type="date" name="finishDate" ng-model="vm.sample.finishDate">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>生产单位</span>
					</td>
					<td>
						<input class="input" name="productionUnit" ng-model="vm.sample.productionUnit">
					</td>
					<td class="item-title">
						<span>地址</span>
					</td>
					<td>
						<input class="input" name="productionAddress" ng-model="vm.sample.productionAddress">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>联系人</span>
					</td>
					<td>
						<input class="input" name="productionUser" ng-model="vm.sample.productionUser">
					</td>
					<td class="item-title">
						<span>电话</span>
					</td>
					<td>
						<input class="input" name="productionPhone" ng-model="vm.sample.productionPhone">
					</td>
				</tr>
			</table>

			<table class="form-table">
				<tr>
					<td class="item-title">
						<span>费用</span>
					</td>
					<td>
						<input class="input" name="cost" ng-model="vm.sample.cost">
					</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td class="item-title">
						<span>备注</span>
					</td>
					<td>
						<textarea class="input" rows="2" ng-model="vm.sample.remarks"></textarea>
					</td>
					<td class="item-title">
						<span>数据页备注</span>
					</td>
					<td>
						<textarea class="input" rows="2" ng-model="vm.sample.dataRemarks"></textarea>
					</td>
				</tr>
			</table>
		</form>
		<div class="btn-area text-center">
			<button class="btn btn-default-dark" ng-click="vm.ok(form)">确认</button>
			<button class="btn btn-default-light" ui-sref="app.business.sample">取消</button>
		</div>
	</div>
</div>
