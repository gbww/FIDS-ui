<div class="modal-header">
	<div class="close" ng-click="vm.cancel()">&times;</div>
	<h4>编辑检测项</h4>
</div>
<div class="modal-body">
	<form name="checkItemEditForm" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label item-required">名称</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label item-required">检测方法</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.method" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">单位</label>
			<div class="col-sm-8">
				<div custom-select class-name="form-control inline" avail-arr="vm.characterArr" model="vm.checkItem" key="unit"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">标准值</label>
			<div class="col-sm-8">
				<div custom-select mode="append" class-name="form-control inline" avail-arr="vm.characterArr" model="vm.checkItem" key="standardValue"></div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">检出限</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.detectionLimit">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">定量限</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.quantitationLimit">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">检测部门</label>
			<div class="col-sm-8">
				<select class="form-control" ng-model="vm.checkItem.testRoom" ng-change="vm.getDepartmentUsers()" ng-options="option.name as option.name for option in vm.organizations"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">检测员</label>
			<div class="col-sm-8">
				<select class="form-control" ng-model="vm.checkItem.testUser" ng-options="option.name as option.name for option in vm.users" required></select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">默认价格</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.defaultPrice">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-2x btn-default-dark" ng-click="vm.ok()" ng-disabled="checkItemEditForm.$invalid">确认</button>
	<button class="btn btn-2x btn-default-light" ng-click="vm.cancel()">取消</button>
</div>
