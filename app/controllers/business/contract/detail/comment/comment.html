<div class="contract-comment-list">
	<table class="pt-table">
		<thead>
			<tr>
				<th>评审人</th>
				<th>评审时间</th>
				<th>结论</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-if="vm.loading">
				<td colspan="3" class="text-center"><i class="fa fa-pluse fa-spinner"></i></td>
			</tr>
			<tr ng-if="!vm.loading && vm.comments.length === 0">
				<td colspan="3" class="text-center">暂未开始评审</td>
			</tr>
			<tr ng-repeat="item in vm.comments | orderBy:time:true track by $index" ng-if="!vm.loading">
				<td>{{ item.userName }}</td>
				<td>{{ item.createTime }}</td>
				<td>{{ item.context }}</td>
			</tr>
		</tbody>
	</table>
</div>
