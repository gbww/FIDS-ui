<div class="contract-check-list check-list">
	<div class="check-tree" role-auth="CONTRACT-UPDATE-1">
		<div class="loading" ng-if="vm.catalogLoading"><i></i></div>
		<div id="inspectTree" class="ztree"></div>
	</div>
	<div class="check-info" ng-class="{'no-padding': !vm.hasAddItemAuth}">
		<div class="toolbar" role-auth="CONTRACT-UPDATE-1">
			<button class="btn btn-default-dark" ng-click="vm.addContractCI()">
				<i class="fa fa-plus"></i>
				<span>添加检测项</span>
			</button>
		</div>
		<table class="pt-table">
			<thead>
				<tr>
					<th>
						<div>名称</div>
						<adjust-line></adjust-line>
					</th>
					<th>
						<div>检测方法</div>
						<adjust-line></adjust-line>
					</th>
					<th>
						<div>单位</div>
						<adjust-line></adjust-line>
					</th>
					<th>
						<div>标准值</div>
						<adjust-line></adjust-line>
					</th>
					<th>
						<div>检出限</div>
						<adjust-line></adjust-line>
					</th>
					<th>
						<div>定量限</div>
						<adjust-line></adjust-line>
					</th>
					<th>
						<div>设备</div>
						<adjust-line></adjust-line>
					</th>
					<th>
						<div>默认价格</div>
					</th>
					<th style="width: 140px">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-if="vm.ciLoading">
					<td colspan="9" class="text-center"><i class="fa fa-pulse fa-spinner"></i></td>
				</tr>
				<tr ng-if="!vm.ciLoading && vm.checkItems.length == 0">
					<td colspan="9" class="text-center">暂无检测项</td>
				</tr>
				<tr ng-repeat="item in vm.checkItems track by item.id" ng-if="!vm.ciLoading">
					<td>{{ item.name }}</td>
					<td>{{ item.method }}</td>
					<td>{{ item.unit }}</td>
					<td>{{ item.standardValue }}</td>
					<td>{{ item.detectionLimit }}</td>
					<td>{{ item.quantitationLimit }}</td>
					<td>{{ item.device }}</td>
					<td>{{ item.defaultPrice }}</td>
					<td>
						<button class="btn btn-default" ng-click="vm.delete(item)" role-auth="CONTRACT-UPDATE-1"><i class="fa fa-trash"></i><span>删除</span></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
