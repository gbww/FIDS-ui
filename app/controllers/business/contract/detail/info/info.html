<div class="contract-info-list">
	<div class="pt-2">
		<form name="form" novalidate>
			<table class="form-table">
				<tr>
					<td class="item-title">
						<span class="item-required">合同编号</span>
					</td>
					<td>
						<input class="input" name="id" ng-model="vm.contract.id" disabled>
					</td>
					<td class="item-title">
						<span class="item-required">样品名称</span>
					</td>
					<td>
						<input class="input" name="sample_name" ng-model="vm.contract.sampleName" required>
						<div ng-if="form.sample_name.$dirty || vm.submitted" ng-messages="form.sample_name.$error">
							<label class="error-messages" ng-message="required"><i></i>不能为空</label>
						</div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span class="item-required">检验类别</span>
					</td>
					<td>
						<div custom-select name="detect_type" avail-arr="vm.detectTypeArr" model="vm.contract" key="detectType"></div>
						<div ng-if="form.detect_type.$dirty || vm.submitted" ng-messages="form.detect_type.$error">
							<label class="error-messages" ng-message="required"><i></i>不能为空</label>
						</div>
					</td>
					<td class="item-title">
						<span>检测目的</span>
					</td>
					<td>
						<input class="input" name="detect_purpose" ng-model="vm.contract.detectPurpose">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>检测依据</span>
					</td>
					<td>
						<input class="input" name="detect_by" ng-model="vm.contract.detectBy">
					</td>
					<td class="item-title">
						<span class="item-required">执行标准</span>
					</td>
					<td>
						<div custom-select name="execute_standard" avail-arr="vm.executeStandardArr" model="vm.contract" key="executeStandard"></div>
						<div ng-if="form.execute_standard.$dirty || vm.submitted" ng-messages="form.execute_standard.$error">
							<label class="error-messages" ng-message="required"><i></i>不能为空</label>
						</div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>加工工艺</span>
					</td>
					<td>
						<input class="input" name="process_technology" ng-model="vm.contract.processTechnology">
					</td>
					<td class="item-title">
						<span>样品性状</span>
					</td>
					<td>
						<input class="input" name="sample_traits" ng-model="vm.contract.sampleTraits">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>质量等级</span>
					</td>
					<td>
						<input class="input" name="quality_level" ng-model="vm.contract.qualityLevel">
					</td>
					<td class="item-title">
						<span>规格数量</span>
					</td>
					<td>
						<input class="input" name="specification_quantity" ng-model="vm.contract.specificationQuantity">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>生产日期或批号</span>
					</td>
					<td>
						<input class="input date" ng-model="vm.contract.productDate" datepicker>
					</td>
					<td class="item-title">
						<span>保存条件</span>
					</td>
					<td>
						<div custom-select avail-arr="vm.storageConditionArr" model="vm.contract" key="storageCondition"></div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>保存期</span>
					</td>
					<td>
						<input class="input" name="storage_time" ng-model="vm.contract.storageTime">
					</td>
					<td class="item-title">
						<span>样品处理要求</span>
					</td>
					<td>
						<input class="input" name="process_demand" ng-model="vm.contract.processDemand">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>是否同意使用非标准方法</span>
					</td>
					<td>
						<input type="radio" id="standard1" ng-model="vm.contract.isUseStandard" value="1"><label for="standard1">是</label>&emsp;&emsp;
						<input type="radio" id="standard0" ng-model="vm.contract.isUseStandard" value="0"><label for="standard0">否</label>
					</td>
					<td class="item-title">
						<span>是否同意分包</span>
					</td>
					<td>
						<input type="radio" id="sub1" ng-model="vm.contract.isSubcontracting" value="1"><label for="sub1">是</label>&emsp;&emsp;
						<input type="radio" id="sub0" ng-model="vm.contract.isSubcontracting" value="0"><label for="sub0">否</label>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>是否需要加急</span>
					</td>
					<td>
						<input type="radio" id="expedited1" ng-model="vm.contract.isExpedited" value="1"><label for="expedited1">是</label>&emsp;&emsp;
						<input type="radio" id="expedited0" ng-model="vm.contract.isExpedited" value="0"><label for="expedited0">否</label>
					</td>
					<td class="item-title">
						<span>是否需要评价</span>
					</td>
					<td>
						<input type="radio" id="evaluate1" ng-model="vm.contract.isEvaluation" value="1"><label for="evaluate1">是</label>&emsp;&emsp;
						<input type="radio" id="evaluate0" ng-model="vm.contract.isEvaluation" value="0"><label for="evaluate0">否</label>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>提供的其它有关资料</span>
					</td>
					<td colspan="3">
						<textarea class="input" rows="2" name="other_data" ng-model="vm.contract.otherData"></textarea>
					</td>
				</tr>
			</table>

			<table class="form-table">
				<tr>
					<td class="item-title">
						<span>生产单位</span>
					</td>
					<td>
						<input class="input" name="product_unit" ng-model="vm.contract.productUnit">
					</td>
					<td class="item-title">
						<span>送检单位</span>
					</td>
					<td>
						<input class="input" name="inspection_unit" ng-model="vm.contract.inspectionUnit">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>采样地点</span>
					</td>
					<td>
						<input class="input" name="sampling_address" ng-model="vm.contract.samplingAddress">
					</td>
					<td class="item-title">
						<span>送检单位地址</span>
					</td>
					<td>
						<input class="input" name="inspection_unit_address" ng-model="vm.contract.inspectionUnitAddress">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>邮编</span>
					</td>
					<td>
						<input class="input" name="zip_code" ng-model="vm.contract.zipCode">
					</td>
					<td class="item-title">
						<span>电话</span>
					</td>
					<td>
						<input class="input" name="phone" ng-model="vm.contract.phone">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>传真</span>
					</td>
					<td>
						<input class="input" name="fax" ng-model="vm.contract.fax">
					</td>
					<td class="item-title">
						<span>联系人</span>
					</td>
					<td>
						<input class="input" name="contact_person" ng-model="vm.contract.contactPerson">
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>取报告方式</span>
					</td>
					<td>
						<input type="radio" id="self" ng-model="vm.contract.reportMethod" value="self"><label for="self">自取</label>&emsp;&emsp;
						<input type="radio" id="mail" ng-model="vm.contract.reportMethod" value="mail"><label for="mail">邮寄</label>
					</td>
					<td class="item-title">
						<span>需检测报告份数</span>
					</td>
					<td>
						<input type="number" class="input" name="report_count" ng-model="vm.contract.reportCount" ng-pattern="/^[0-9]*$/">
						<div ng-if="form.report_count.$dirty || vm.submitted" ng-messages="form.report_count.$error">
							<label class="error-messages" ng-message="pattern"><i></i>请输入整数</label>
						</div>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>送检人签字</span>
					</td>
					<td>
						<input class="input" name="inspection_user" ng-model="vm.contract.inspectionUser">
					</td>
					<td class="item-title">
						<span>送检日期</span>
					</td>
					<td>
						<input class="input date" ng-model="vm.contract.inspectionDate" datepicker>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>受理人</span>
					</td>
					<td>
						<input class="input" name="acceptor" ng-model="vm.contract.acceptor">
					</td>
					<td class="item-title">
						<span>受理日期</span>
					</td>
					<td>
						<input class="input date" ng-model="vm.contract.acceptanceDate" datepicker>
					</td>
				</tr>
				<tr>
					<td class="item-title">
						<span>检测费用</span>
					</td>
					<td>
						<input class="input" name="cost" ng-model="vm.contract.cost" ng-pattern="/^\d+(\.\d)?\d*$/">
						<div ng-if="form.cost.$dirty || vm.submitted" ng-messages="form.cost.$error">
							<label class="error-messages" ng-message="pattern"><i></i>请输入正确的数字</label>
						</div>
					</td>
					<td class="item-title"></td>
					<td></td>
					<!-- <td colspan="2"></td> -->
				</tr>
					<td class="item-title">
						<span>备注</span>
					</td>
					<td colspan="3">
						<textarea class="input" ng-model="vm.contract.extra" rows="2"></textarea>
					</td>
				</tr>
			</table>
		</form>
		<div class="btn-area text-center" role-auth="CONTRACT-UPDATE-1">
			<button class="btn btn-2x btn-default-dark" ng-click="vm.ok(form)">确认</button>
			<button class="btn btn-2x btn-default-light" ui-sref="app.business.contract">取消</button>
		</div>
	</div>
</div>
