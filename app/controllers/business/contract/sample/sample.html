<div class="modal-header">
    <div class="close" ng-click="vm.cancel()">&times;</div>
    <h4>样品属性</h4>
  </div>
  <div class="modal-body">
    <form name="form" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label item-required">样品名称</label>
        <div class="col-sm-8">
          <input class="form-control" name="name" ng-model="vm.sample.sampleName" required>
        </div>
        <div class="col-sm-9 col-sm-offset-3" ng-if="form.name.$dirty" ng-messages="form.name.$error">
          <label class="error-messages" ng-message="required"><i></i>不能为空</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">规格数量</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="vm.sample.specificationQuantity">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">执行标准</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="vm.sample.executeStandard">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">检测依据</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="vm.sample.detectBy">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">加工工艺</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="vm.sample.processTechnology">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">质量等级</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="vm.sample.qualityLevel">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">生产日期/批号</label>
        <div class="col-sm-8">
          <input class="form-control date" ng-model="vm.sample.productDate" datepicker>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">保存期</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="vm.sample.storageTime">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">样品形状</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="vm.sample.shape">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">保存条件</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="vm.sample.storageCondition">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">样品处理要求</label>
        <div class="col-sm-8">
          <input class="form-control" ng-model="vm.sample.processDemand">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default-dark" ng-disabled="form.$invalid" ng-click="vm.ok()">添加</button>
    <button class="btn btn-default-light" ng-click="vm.cancel()">取消</button>
  </div>
