<div class="modal-header">
	<div class="close" ng-click="vm.cancel()">&times;</div>
	<h4>录入评审意见</h4>
</div>
<div class="modal-body">
	<form name="form" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label" style="padding-top:0">是否同意</label>
			<div class="col-sm-8">
				<input type="radio" id="yes" ng-model="vm.comment.approve" value="true"><label for="yes">是</label>&emsp;&emsp;
				<input type="radio" id="no" ng-model="vm.comment.approve" value="false"><label for="no">否</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label item-required">评审意见</label>
			<div class="col-sm-8">
				<textarea class="form-control" name="comment" ng-model="vm.comment.context" required></textarea>
			</div>
			<div class="col-sm-9 col-sm-offset-3" ng-if="form.comment.$dirty" ng-messages="form.comment.$error">
				<label class="error-messages" ng-message="required"><i></i>不能为空</label>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default-dark" ng-disabled="form.$invalid" ng-click="vm.ok()">添加</button>
	<button class="btn btn-default-light" ng-click="vm.cancel()">取消</button>
</div>
