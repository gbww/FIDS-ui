<div class="modal-header">
	<div class="close" ng-click="vm.cancel()">&times;</div>
</div>
<div class="modal-body">
	<form name="catalogEditForm" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label">名称</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.catalog.productName" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">ID</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.catalog.productId" required>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default-dark" ng-click="vm.ok()" ng-disabled="catalogEditForm.$invalid">确认</button>
	<button class="btn btn-default-light" ng-click="vm.cancel()">取消</button>
</div>
