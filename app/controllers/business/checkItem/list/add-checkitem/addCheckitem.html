<div class="modal-header">
	<div class="close" ng-click="vm.cancel()">&times;</div>
</div>
<div class="modal-body">
	<form name="checkItemAddForm" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label item-required">名称</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.name" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label item-required">检测方法</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.method" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label item-required">单位</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.unit" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label item-required">标准值</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.standardValue" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">检出限</label>
			<div class="col-sm-8">
				<input type="date" class="form-control" ng-model="vm.checkItem.detectionLimit">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">定量限</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.quantitationLimit">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">设备</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.device">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">默认价格</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.defaultPrice">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default-dark" ng-click="vm.ok()" ng-disabled="checkItemAddForm.$invalid">确认</button>
	<button class="btn btn-default-light" ng-click="vm.cancel()">取消</button>
</div>
