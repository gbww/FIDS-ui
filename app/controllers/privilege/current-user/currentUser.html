<div class="privilege-current-user-list">
  <bread-crumb link-data="vm.breadCrumbArr"></bread-crumb>
  <div class="pt-2">
  	<div class="toolbar">
  		<button class="btn btn-default-dark" ng-click="vm.edit()">
  			<i class="fa fa-plus"></i>
  			<span>修改用户信息</span>
  		</button>
  		<button class="btn btn-default-dark" ng-click="vm.editPassword()">
  			<i class="fa fa-edit"></i>
  			<span>修改密码</span>
  		</button>
  		<button class="btn btn-default-light" custom-file-btn ng-if="!vm.user.sign">
  			<i class="fa fa-upload"></i>
  			<span>上传电子签名</span>
  		</button>
  		<button class="btn btn-default-light" ng-if="vm.user.sign" ng-click="vm.download()">
  			<i class="fa fa-download"></i>
  			<span>下载电子签名</span>
  		</button>

  		<input type="file" class="select-file" ngf-select ng-model="vm.image" name="image" ngf-max-size="4MB" ngf-model-invalid="errorFile" ngf-pattern="/.png$/">
  	</div>
    <table class="pt-table dl-table">
    	<tr>
    		<th>用户名称</th><td>{{ vm.user.username }}</td>
    	</tr>
    	<tr>
    		<th>中文名称</th><td>{{ vm.user.name }}</td>
    	</tr>
    	<tr>
    		<th>描述</th><td>{{ vm.user.description || '无' }}</td>
    	</tr>
    	<tr>
    		<th>所属部门</th><td>{{ vm.user.organization.name }}</td>
    	</tr>
    	<tr>
    		<th>角色</th><td>{{ vm.user.role.name }}</td>
    	</tr>
    	<tr>
    		<th>邮箱</th><td>{{ vm.user.email }}</td>
    	</tr>
    	<tr>
    		<th>手机</th><td>{{ vm.user.phone }}</td>
    	</tr>
    </table>
  </div>
</div>
