<div class="privilege-role-list">
	<bread-crumb link-data="vm.breadCrumbArr"></bread-crumb>
	<div class="pt-2">
		<div class="toolbar">
			<button class="btn btn-default-dark" ng-click="vm.create()">
				<i class="fa fa-plus"></i><span>新建角色</span>
			</button>
		</div>
		<table class="pt-table">
			<thead>
				<tr>
					<th>角色名称</th>
					<th>描述</th>
					<th style="width: 140px;">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="role in vm.roles track by $index">
					<td>{{ role.name }}</td>
					<td>{{ role.desc }}</td>
					<td class="dropdown-col">
						<div class="btn-group">
							<button class="btn btn-default" ng-click="vm.open()">
								<i class="fa fa-edit"></i><span>编辑</span>
							</button>
							<button class="btn dropdown-toggle" data-toggle="dropdown">
								<i class="caret"></i>
							</button>
							<ul class="dropdown-menu">
								<li>
									<a href><i class="fa fa-trash"></i><span>退出</span></a>
								</li>
							</ul>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="modal right fade" id="entityModal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" ng-click="vm.close()">&times;</button>
					<h3 class="modal-title">title</h3>
				</div>
				<div class="modal-body">
					<div id="entityTree" class="ztree"></div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default-dark" ng-click="vm.ok()">确认</button>
					<button class="btn btn-default-light" ng-click="vm.close()">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
