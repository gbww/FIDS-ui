<div class="modal-header">
	<div class="close" ng-click="vm.cancel()">&times;</div>
	<h4>修改用户角色</h4>
</div>

<div class="modal-body">
	<form name="userCreate" class="form-horizontal">
		<div class="form-group">
			<label class="item-required col-sm-3 control-label">部门</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.user.organization.name" disabled>
				<!-- <select class="form-control" name="organization" ng-model="vm.user.organization" ng-options="option.id as option.name for option in vm.organizations" required></select> -->
			</div>
		</div>
		<div class="form-group">
			<label class="item-required col-sm-3 control-label">角色</label>
			<div class="col-sm-8">
				<select class="form-control" name="role" ng-model="vm.user.roleId" ng-options="option.id as option.name for option in vm.roles" required></select>
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-2x btn-default-dark" ng-disabled="userCreate.$invalid" ng-click="vm.ok()">确认</button>
	<button class="btn btn-2x btn-default-light" ng-click="vm.cancel()">取消</button>
</div>
