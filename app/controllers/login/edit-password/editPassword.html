<h2>修改用户密码</h2>
<div class="create-body clearfix">
  <form name="passwordModify" novalidate>
    <div class="form-group clearfix">
      <p class="item-required">用户名称</p>
      <div class="col col-sm-4">
        <input class="form-control" name="name" ng-model="vm.user.username" required  ng-disabled="true">
      </div>
    </div>
    <div class="form-group clearfix">
      <p class="item-required">原始密码</p>
      <div class="col col-sm-4">
        <input type="password" class="form-control" name="oldPassword" ng-model="vm.user.oldpassword"  ng-minlength="8" required>
        <div ng-if="passwordModify.oldPassword.$dirty" ng-messages="passwordModify.oldPassword.$error">
          <label class="error-messages" ng-message="required"><i></i>不能为空</label>
          <label class="error-messages" ng-message="minlength"><i></i>最小8位字符</label>
          <label class="error-messages" ng-message="password"><i></i>由数字和字母组成，必须同时包含大小写字母</label>
        </div>
      </div>
    </div>
    <div class="form-group clearfix">
      <p class="item-required">新密码</p>
      <div class="col col-sm-4">
        <input type="password" class="form-control" name="newPassword" ng-model="vm.user.newpassword"  ng-minlength="8" required>
        <div ng-if="vm.submitted || passwordModify.newPassword.$dirty" ng-messages="passwordModify.newPassword.$error">
          <label class="error-messages" ng-message="required"><i></i>不能为空</label>
          <label class="error-messages" ng-message="minlength"><i></i>最小8位字符</label>
          <label class="error-messages" ng-message="password"><i></i>由数字和字母组成，必须同时包含大小写字母</label>
        </div>
      </div>
    </div>


    <div class="form-group clearfix">
      <p class="item-required">确认密码</p>
      <div class="col col-sm-4">
        <input type="password" class="form-control" name="confirmPassword" ng-model="vm.user.confirmpassword"  validator-match="{{vm.user.newpassword}}" required>
        <div ng-if="vm.submitted || passwordModify.confirmPassword.$dirty" ng-messages="passwordModify.confirmPassword.$error">
          <label class="error-messages" ng-message="required"><i></i>不能为空</label>
          <label class="error-messages" ng-message="match"><i></i>两次密码不一致</label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="create-footer">
  <button class="btn btn-default-dark" ng-click="vm.submit();" ng-disabled="passwordModify.$invalid">确定</button>
  <button class="btn btn-default-light" ui-sref="app.projectManage.privilege.user">取消</button>
</div>
