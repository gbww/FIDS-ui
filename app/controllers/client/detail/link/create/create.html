<div class="modal-header">
	<div class="close" ng-click="vm.cancel()">&times;</div>
	<h4>添加客户联系人</h4>
</div>

<div class="modal-body">
	<form name="form" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="item-required col-sm-3 control-label">联系人名称</label>
			<div class="col-sm-8">
				<input class="form-control" name="name" ng-model="vm.link.linkmanName" required ng-minlength="2" ng-maxlength="30" ng-pattern="/^[\u4e00-\u9fa5_\-a-zA-Z0-9]+$/">
			</div>
			<div class="col-sm-9 col-sm-offset-3" ng-if="form.name.$dirty" ng-messages="form.name.$error">
				<label class="error-messages" ng-message="minlength"><i></i>长度至少2位</label>
				<label class="error-messages" ng-message="maxlength"><i></i>长度至多30位</label>
				<label class="error-messages" ng-message="required"><i></i>不能为空</label>
				<label class="error-messages" ng-message="pattern"><i></i>由中文、数字、字母、中横线和下划线组成</label>
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label">位置</label>
			<div class="col-sm-8">
				<input class="form-control" name="position" ng-model="vm.link.linkmanPosition">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">手机</label>
			<div class="col-sm-8">
				<input class="form-control" name="telephone" ng-model="vm.link.linkmanTelephone">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">邮箱</label>
			<div class="col-sm-8">
				<input class="form-control" name="email" ng-model="vm.link.linkmanEmail">
			</div>
		</div>

		<!-- <div class="form-group">
			<label class="col-sm-3 control-label">地址</label>
			<div class="col-sm-8">
				<china-address select-result="vm.address" select-class="form-control"></china-address>
			</div>
		</div> -->

		<div class="form-group">
			<label class="col-sm-3 control-label">备注</label>
			<div class="col-sm-8">
				<input class="form-control" name="remark" ng-model="vm.link.linkmanRemark">
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-default-dark" ng-disabled="form.$invalid" ng-click="vm.ok()">确认</button>
	<button class="btn btn-default-light" ng-click="vm.cancel()">取消</button>
</div>
