<div class="client-link-list">
	<div class="toolbar clearfix">
		<button class="btn btn-default-dark" ng-click="vm.create()">
			<i class="fa fa-plus"></i>
			<span>添加联系人</span>
		</button>
	</div>

	<table class="pt-table" st-table="vm.links" st-pipe="vm.getLinkList">
		<thead st-search-watch="vm.searchObject">
			<tr>
				<th>
					<div st-sort="linkmanName">联系人名称<i class="fa fa-sort"></i></div>
					<adjust-line></adjust-line>	
				</th>
				<th>
					<div>位置</div>
					<adjust-line></adjust-line>	
				</th>
				<th>
					<div>手机</div>
					<adjust-line></adjust-line>	
				</th>
				<th>
					<div>邮箱</div>
					<adjust-line></adjust-line>	
				</th>
				<th>
					<div st-sort="createdAt">创建时间<i class="fa fa-sort"></i></div>
					<adjust-line></adjust-line>	
				</th>
				<th>
					<div>备注</div>
					<adjust-line></adjust-line>	
				</th>
				<th style="width:100px">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-if="vm.loading">
				<td colspan="7" class="text-center"><i class="fa fa-pluse fa-spinner"></i></td>
			</tr>
			<tr ng-if="!vm.loading && vm.links.length === 0">
				<td colspan="7" class="text-center">暂无联系人</td>
			</tr>
			<tr ng-repeat="link in vm.links track by $index" ng-if="!vm.loading">
				<td>{{ link.linkmanName }}</td>
				<td>{{ link.linkmanPosition }}</td>
				<td>{{ link.linkmanTelephone }}</td>
				<td>{{ link.linkmanEmail }}</td>
				<td>{{ link.createdAt }}</td>
				<td>{{ link.linkmanRemark }}</td>
				<td class="dropdown-col">
					<div class="btn-group">
						<button class="btn btn-default" ng-click="vm.edit(link)">
							<i class="fa fa-edit"></i><span>编辑</span>
						</button>
						<button class="btn dropdown-toggle" data-toggle="dropdown">
							<i class="caret"></i>
						</button>
						<ul class="dropdown-menu">
							<li ng-click="vm.delete(link)">
								<a href><i class="fa fa-trash"></i><span>删除</span></a>
							</li>
						</ul>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
