<div class="modal-header">
	<div class="close" ng-click="vm.cancel()">&times;</div>
	<h4>添加日程</h4>
</div>

<div class="modal-body">
	<form name="form" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="item-required col-sm-3 control-label">日程名称</label>
			<div class="col-sm-8">
				<input class="form-control" name="name" ng-model="vm.schedule.schedulerName" required ng-minlength="2" ng-maxlength="30" ng-pattern="/^[\u4e00-\u9fa5_\-a-zA-Z0-9]+$/">
			</div>
			<div class="col-sm-9 col-sm-offset-3" ng-if="form.name.$dirty" ng-messages="form.name.$error">
				<label class="error-messages" ng-message="minlength"><i></i>长度至少2位</label>
				<label class="error-messages" ng-message="maxlength"><i></i>长度至多30位</label>
				<label class="error-messages" ng-message="required"><i></i>不能为空</label>
				<label class="error-messages" ng-message="pattern"><i></i>由中文、数字、字母、中横线和下划线组成</label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">地点</label>
			<div class="col-sm-8">
				<input class="form-control" name="address" ng-model="vm.schedule.schedulerAddress">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">执行人</label>
			<div class="col-sm-8">
				<input class="form-control" name="executor" ng-model="vm.schedule.executor">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">日程重复</label>
			<div class="col-sm-8" style="padding-top: 7px">
				<input type="radio" id="none" ng-model="vm.schedule.schedulerRepetition" value="无"><label for="none">无</label>&emsp;
				<input type="radio" id="day" ng-model="vm.schedule.schedulerRepetition" value="每天"><label for="day">每天</label>&emsp;
				<input type="radio" id="week" ng-model="vm.schedule.schedulerRepetition" value="每周"><label for="week">每周</label>&emsp;
				<input type="radio" id="month" ng-model="vm.schedule.schedulerRepetition" value="每月"><label for="month">每月</label>&emsp;
				<input type="radio" id="year" ng-model="vm.schedule.schedulerRepetition" value="每年"><label for="year">每年</label>&emsp;
				<!-- <input type="radio" id="custom" ng-model="vm.schedule.schedulerRepetition"><label for="custom">自定义</label> -->
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">开始时间</label>
			<div class="col-sm-8">
				<input class="form-control date" ng-model="vm.schedule.schedulerStartTime" datepicker>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">截止时间</label>
			<div class="col-sm-8">
				<input class="form-control date" ng-model="vm.schedule.schedulerEndTime" datepicker>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">日程描述</label>
			<div class="col-sm-8">
				<textarea class="form-control" name="desc" ng-model="vm.schedule.schedulerDesc"></textarea>
			</div>
		</div>

	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-2x btn-default-dark" ng-disabled="form.$invalid" ng-click="vm.ok()">确认</button>
	<button class="btn btn-2x btn-default-light" ng-click="vm.cancel()">取消</button>
</div>
