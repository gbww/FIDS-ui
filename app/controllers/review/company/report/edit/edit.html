<div class="modal-header">
		<div class="close" ng-click="vm.cancel()">&times;</div>
		<h4>编辑报告</h4>
	</div>
	
	<div class="modal-body">
		<form name="form" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">报告编号</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.reviewReportId" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="item-required col-sm-3 control-label">评估产品类型</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.evaluateProductType">
				</div>
			</div>
			<div class="form-group">
				<label class="item-required col-sm-3 control-label">评估活动场所</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.evaluateStage">
				</div>
			</div>
			<div class="form-group">
				<label class="item-required col-sm-3 control-label">评估简述</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.evaluateSketch">
				</div>
			</div>
			<div class="form-group">
				<label class="item-required col-sm-3 control-label">检查日期</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.checkDate">
				</div>
			</div>
			<div class="form-group">
				<label class="item-required col-sm-3 control-label">结束日期</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.endDate">
				</div>
			</div>
			<div class="form-group">
				<label class="item-required col-sm-3 control-label">企业代表</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.companyRepresent">
				</div>
			</div>
			<div class="form-group">
				<label class="item-required col-sm-3 control-label">审核结果</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.reviewResult">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">得分</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.score">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">得分的风险结果</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.fastResult">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">复核人</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.fuheUser">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">批准人</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.report.pizhunUser">
				</div>
			</div>
		</form>
	</div>
	
	<div class="modal-footer">
		<button class="btn btn-2x btn-default-dark" ng-disabled="form.$invalid" ng-click="vm.ok()">确认</button>
		<button class="btn btn-2x btn-default-light" ng-click="vm.cancel()">取消</button>
	</div>
