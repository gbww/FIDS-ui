<div class="modal-header">
		<div class="close" ng-click="vm.cancel()">&times;</div>
		<h4>编辑项目</h4>
	</div>
	
	<div class="modal-body">
		<form name="form" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">项目名称</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="vm.project.projectName" disabled>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">实际得分</label>
				<div class="col-sm-8">
					<input type="number" class="form-control" ng-model="vm.project.score">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">符合级别</label>
				<div class="col-sm-8">
					<!-- <input class="form-control" ng-model="vm.project.scoreLevel"> -->
					<select class="form-control" ng-model="vm.project.scoreLevel" ng-options="option for option in vm.levelArr"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注</label>
				<div class="col-sm-8">
					<textarea class="form-control" ng-model="vm.project.remark"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">改进建议</label>
				<div class="col-sm-8">
					<textarea class="form-control" ng-model="vm.project.advise"></textarea>
				</div>
			</div>
		</form>
	</div>
	
	<div class="modal-footer">
		<button class="btn btn-2x btn-default-dark" ng-disabled="form.$invalid" ng-click="vm.ok()">确认</button>
		<button class="btn btn-2x btn-default-light" ng-click="vm.cancel()">取消</button>
	</div>
