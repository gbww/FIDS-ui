<div class="inner-container report-project-list">
    <bread-crumb link-data="vm.breadCrumbArr"></bread-crumb>
  
    <div class="pt-2">
      <table class="pt-table review-project-table">
        <thead>
          <tr>
            <th>
              <div>项目名称</div>
              <adjust-line></adjust-line>
            </th>
            <th style="width: 80px">
              <div>标准分</div>
              <adjust-line></adjust-line>
            </th>
            <th>
              <div>实际得分</div>
              <adjust-line></adjust-line>
            </th>
            <th>
              <div>符合级别</div>
              <adjust-line></adjust-line>
            </th>
            <th>
              <div>备注</div>
              <adjust-line></adjust-line>
            </th>
            <th>
              <div>改进建议</div>
              <adjust-line></adjust-line>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-if="vm.loading">
            <td colspan="6" class="text-center"><i class="fa fa-pulse fa-spinner"></i></td>
          </tr>
          <tr ng-if="!vm.loading && vm.projects.length == 0">
            <td colspan="6" class="text-center">暂无项目</td>
          </tr>
          <tr ng-repeat="item in vm.projects track by item.id" ng-if="!vm.loading">
            <td>
              <span>{{ item.projectName }}</span>
              <i class="fa fa-info-circle" data-toggle="tooltip"
                                          data-title={{item.checkWay}}
                                          ng-mouseenter="vm.showInfo($event)"
                                          data-placement="right">
            </td>
            <td>{{ item.standardScore }}</td>
            <td>
              <input type="number" class="input" ng-model="item.score" />
            </td>
            <td>
              <input class="input" ng-model="item.scoreLevel" />
            </td>
            <td>
              <textarea class="input" ng-model="item.remark"></textarea>
            </td>
            <td>
              <textarea class="input" rows="2" ng-model="item.advise"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="btn-area" ng-if="vm.projects.length > 0">
        <button class="btn btn-default-dark" ng-click="vm.submit()">确定</button>
        <button class="btn btn-default-light" ng-click="vm.getProjectList()">重置</button>
      </div>
    </div>
  </div>
