<div class="inner-container report-project-list">
    <bread-crumb link-data="vm.breadCrumbArr"></bread-crumb>
  
    <div class="pt-2">
      <table class="pt-table" st-table="vm.projects" st-pipe="vm.getProjectList">
        <thead st-search-watch="vm.searchObject">
          <tr>
            <th>
              <div>项目名称</div>
              <adjust-line></adjust-line>
            </th>
            <th>
              <div>实际得分</div>
              <adjust-line></adjust-line>
            </th>
            <th>
              <div>符合级别</div>
              <adjust-line></adjust-line>
            </th>
            <th>
              <div>备注</div>
              <adjust-line></adjust-line>
            </th>
            <th>
              <div>改进建议</div>
              <adjust-line></adjust-line>
            </th>
            <th style="width: 120px">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-if="vm.loading">
            <td colspan="6" class="text-center"><i class="fa fa-pulse fa-spinner"></i></td>
          </tr>
          <tr ng-if="!vm.loading && vm.projects.length == 0">
            <td colspan="6" class="text-center">暂无项目</td>
          </tr>
          <tr ng-repeat="item in vm.projects track by item.id" ng-if="!vm.loading">
            <td>{{ item.projectName }}</td>
            <td>{{ item.score }}</td>
            <td>{{ item.scoreLevel }}</td>
            <td>{{ item.remark }}</td>
            <td>{{ item.advise }}</td>
            <td class="dropdown-col">
              <div class="btn-group">
                <button class="btn btn-default" ng-click="vm.edit(item)">
                  <i class="fa fa-edit"></i>
                  <span>编辑</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6">
              <div st-idp st-total-count="vm.total"></div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
