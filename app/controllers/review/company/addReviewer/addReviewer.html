<div class="modal-header">
	<div class="close" ng-click="vm.cancel()">&times;</div>
	<h4 ng-if="vm.type === 'create'">添加评估人员</h4>
	<h4 ng-if="vm.type === 'edit'">编辑评估人员</h4>
</div>

<div class="modal-body add-reviewer">
	<table class="pt-table border-table no-vertical-line">
		<thead>
			<tr>
				<th class="item-required">姓名</th>
				<th>职位</th>
				<th>联系方式</th>
				<th>首次会议</th>
				<th>现场评估</th>
				<th>末次会议</th>
				<th>身份</th>
				<th style="width: 60px">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in vm.userArr track by $index">
				<td>
					<input class="input" ng-model="item.name" />
				</td>
				<td>
					<input class="input" ng-model="item.position" />
				</td>
				<td>
					<input class="input" ng-model="item.telephone" />
				</td>
				<td>
					<input type="radio" ng-model="item.firstMeeting" id="{{'first-yes-'+$index}}" value="1" />
					<label for="{{'first-yes-'+$index}}">是</label>
					<input type="radio" ng-model="item.firstMeeting" id="{{'first-no-'+$index}}" value="0" />
					<label for="{{'first-no-'+$index}}">否</label>
				</td>
				<td>
					<input type="radio" ng-model="item.liveMeeting" id="{{'live-yes-'+$index}}" value="1" />
					<label for="{{'live-yes-'+$index}}">是</label>
					<input type="radio" ng-model="item.liveMeeting" id="{{'live-no-'+$index}}" value="0" />
					<label for="{{'live-no-'+$index}}">否</label>
				</td>
				<td>
					<input type="radio" ng-model="item.lastMeeting" id="{{'last-yes-'+$index}}" value="1" />
					<label for="{{'last-yes-'+$index}}">是</label>
					<input type="radio" ng-model="item.lastMeeting" id="{{'last-no-'+$index}}" value="0" />
					<label for="{{'last-no-'+$index}}">否</label>
				</td>
				<td>
					<select class="input" ng-model="item.identity" ng-options="option for option in vm.identityArr"></select>
				</td>
				<td>
					<i class="fa fa-minus-circle" ng-click="vm.delete($index)"></i>
					<i class="fa fa-plus-circle" ng-click="vm.add()" ng-if="$last"></i>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="modal-footer">
	<button class="btn btn-2x btn-default-dark" ng-disabled="form.$invalid" ng-click="vm.ok()">确认</button>
	<button class="btn btn-2x btn-default-light" ng-click="vm.cancel()">取消</button>
</div>
