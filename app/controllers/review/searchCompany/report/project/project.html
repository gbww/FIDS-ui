<div class="inner-container report-project-list">
    <bread-crumb link-data="vm.breadCrumbArr"></bread-crumb>
  
    <div class="pt-2">
      <table class="pt-table review-project-table">
        <thead>
          <tr>
            <th style="width: 60px">
              <div>项目名称</div>
              <adjust-line></adjust-line>
            </th>
            <th style="width: 60px">
              <div>条款编号</div>
              <adjust-line></adjust-line>
            </th>
            <th style="width: 100px">
              <div>检查内容</div>
              <adjust-line></adjust-line>
            </th>
            <th style="width: 50px">
              <div>标准分</div>
              <adjust-line></adjust-line>
            </th>
            <th style="width: 100px">
              <div>实际得分</div>
              <adjust-line></adjust-line>
            </th>
            <th style="width: 100px">
              <div>符合级别</div>
              <adjust-line></adjust-line>
            </th>
            <th>
              <div>评估发现描述</div>
              <adjust-line></adjust-line>
            </th>
            <th>
              <div>改进建议</div>
              <adjust-line></adjust-line>
            </th>
          </tr>
        </thead>
        <tbody ng-repeat="(key, val) in vm.projects track by $index">
          <tr ng-repeat="item in val track by $index">
            <td ng-if="$first" rowspan="{{val.length}}">{{ item.projectName }}</td>
            <td>{{ item.numberRegulation }}</td>
            <td>
              <span>{{ item.content }}</span>
              <i class="fa fa-info-circle" data-toggle="tooltip"
                                          data-title={{item.checkWay}}
                                          ng-mouseenter="vm.showInfo($event)"
                                          data-placement="right">
            </td>
            <td>{{ item.standardScore }}</td>
            <td>
              <!-- <input type="number" class="input" ng-model="item.score" /> -->
              <select class="input"
                      ng-change="vm.changeScore(key, $index)"
                      ng-model="item.score"
                      ng-options="option for option in item.scoreList">
              </select>
            </td>
            <td>
              <input class="input" ng-model="item.scoreLevel" />
            </td>
            <td>
              <textarea class="input" ng-model="item.remark"></textarea>
            </td>
            <td>
              <textarea class="input" rows="2" ng-model="item.advise"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
