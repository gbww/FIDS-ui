<div class="modal-header">
	<div class="close" ng-click="vm.cancel()">&times;</div>
	<h4>添加目录</h4>
</div>
<div class="modal-body">
	<form name="catalogAddForm" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label">名称</label>
			<div class="col-sm-8">
				<input class="form-control" name="name" ng-model="vm.catalog.productName" required>
			</div>
			<div class="col-sm-9 col-sm-offset-3" ng-if="catalogAddForm.name.$dirty" ng-messages="catalogAddForm.name.$error">
				<label class="error-messages" ng-message="required"><i></i>不能为空</label>
			</div>
		</div>
		<!-- <div class="form-group">
			<label class="col-sm-3 control-label">ID</label>
			<div class="col-sm-8">
				<input class="form-control" name="id" ng-model="vm.catalog.productId" required>
			</div>
			<div class="col-sm-9 col-sm-offset-3" ng-if="catalogAddForm.id.$dirty" ng-messages="catalogAddForm.id.$error">
				<label class="error-messages" ng-message="required"><i></i>不能为空</label>
			</div>
		</div> -->
		<div class="form-group" ng-hide="vm.isCatalog === false">
			<label class="col-sm-3 control-label" style="padding-top:0">类型</label>
			<div class="col-sm-8">
				<input type="radio" ng-model="vm.catalog.isCatalog" value="1">目录节点&emsp;&emsp;
				<input type="radio" ng-model="vm.catalog.isCatalog" value="0">非目录节点
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default-dark" ng-click="vm.ok()" ng-disabled="catalogAddForm.$invalid">确认</button>
	<button class="btn btn-default-light" ng-click="vm.cancel()">取消</button>
</div>
