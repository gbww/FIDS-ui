<div class="modal-header">
	<div class="close" ng-click="vm.cancel()">&times;</div>
	<h4>添加检测项</h4>
</div>
<div class="modal-body">
	<form name="checkItemAddForm" class="form-horizontal" novalidate>
		<div class="form-group">
			<label class="col-sm-3 control-label item-required">名称</label>
			<div class="col-sm-8">
				<input class="form-control" name="name" ng-model="vm.checkItem.name" required>
			</div>
			<div class="col-sm-9 col-sm-offset-3" ng-if="checkItemAddForm.name.$dirty" ng-messages="checkItemAddForm.name.$error">
				<label class="error-messages" ng-message="required"><i></i>不能为空</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label item-required">检测方法</label>
			<div class="col-sm-8">
				<input class="form-control" name="method" ng-model="vm.checkItem.method" required>
			</div>
			<div class="col-sm-9 col-sm-offset-3" ng-if="checkItemAddForm.method.$dirty" ng-messages="checkItemAddForm.method.$error">
				<label class="error-messages" ng-message="required"><i></i>不能为空</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label item-required">单位</label>
			<div class="col-sm-8">
				<input class="form-control" name="unit" ng-model="vm.checkItem.unit" required>
			</div>
			<div class="col-sm-9 col-sm-offset-3" ng-if="checkItemAddForm.unit.$dirty" ng-messages="checkItemAddForm.unit.$error">
				<label class="error-messages" ng-message="required"><i></i>不能为空</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label item-required">标准值</label>
			<div class="col-sm-8">
				<div custom-select name="standardValue" mode="append" class-name="form-control inline" avail-arr="vm.characterArr" model="vm.checkItem" key="standardValue"></div>
			</div>
			<div class="col-sm-9 col-sm-offset-3" ng-if="checkItemAddForm.standardValue.$dirty" ng-messages="checkItemAddForm.standardValue.$error">
				<label class="error-messages" ng-message="required"><i></i>不能为空</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">检出限</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.detectionLimit">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">定量限</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.quantitationLimit">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">设备</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.device">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">默认价格</label>
			<div class="col-sm-8">
				<input type="number" class="form-control" ng-model="vm.checkItem.defaultPrice">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">是否分包</label>
			<div class="col-sm-8" style="padding-top: 7px">
				<input type="radio" id="sub1" ng-model="vm.checkItem.subpackage" value="1">
				<label for="sub1">是</label>&emsp;&emsp;
				<input type="radio" id="sub0" ng-model="vm.checkItem.subpackage" value="0">
				<label for="sub0">否</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">依据法律法规</label>
			<div class="col-sm-8">
				<input class="form-control" ng-model="vm.checkItem.law">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">部门</label>
			<div class="col-sm-8">
				<select class="form-control" ng-model="vm.checkItem.department" ng-options="option.name as option.name for option in vm.organizations"></select>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-2x btn-default-dark" ng-click="vm.ok()" ng-disabled="checkItemAddForm.$invalid">确认</button>
	<button class="btn btn-2x btn-default-light" ng-click="vm.cancel()">取消</button>
</div>
