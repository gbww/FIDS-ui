<div class="select-wrapper">
	<input class="{{className}}" name="{{name}}" ng-model="model[key]" ng-click="togglePanel($event)" required ng-if="name">
	<input class="{{className}}" name="{{name}}" ng-model="model[key]" ng-click="togglePanel($event)" ng-if="!name">
	<ul class="ng-hide">
		<li ng-repeat="option in availArr track by $index">
			<a ng-click="select($event, option)">{{ option }}</a>
		</li>
	</ul>
</div>
