<div class="select-wrapper">
	<input class="input" name="{{name}}" ng-model="model[key]" ng-click="showPanel($event)" required ng-if="name">
	<input class="input" name="{{name}}" ng-model="model[key]" ng-click="showPanel($event)" ng-if="!name">
	<ul ng-show="show">
		<li ng-repeat="option in availArr track by $index">
			<a ng-click="select($event, option)">{{ option }}</a>
		</li>
	</ul>
</div>
